<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
<head>
    <title>OmnesMySkills</title>
    <style>
                .dropdown {
                                            position: absolute;
                                            top: 0;
                                            left: 0;
                                            display: inline-block;
                                            margin: 5px;
                                            background-color: #fff; /* Couleur de fond du menu */
                                            /*box-shadow: 0 2px 5px rgba(0,0,0,0.1);*/
                                            /*border-radius: 5px;*/
                              }
                              .dropdown button {
                                            background-color: transparent;
                                            color: #333;
                                            border: none;
                                            padding: 7px;
                                            font-size: 10px;
                                            cursor: pointer;
                                            outline: none;
                              }
                              .dropdown-content {
                                            display: none;
                                            position: absolute;
                                            left: 0;
                                            top: 100%;
                                            z-index: 1;
                                            min-width: 160px;
                                            background-color: #fff; /* Couleur de fond du menu déroulant */
                                            /*box-shadow: 0 2px 5px rgba(0,0,0,0.1);
                                            border-radius: 5px;*/
                              }
                              .dropdown-content a {
                                            color: #333;
                                            padding: 10px;
                                            display: block;
                                            text-align: left;
                                            text-decoration: none;
                                            font-size: 16px;
                                            border-bottom: 1px solid #ccc;
                              }
        .dropdown-content a:active {
                                            background-color: #ffffff; /* Couleur de fond du thème sélectionné */
                              }
                              .dropdown:hover .dropdown-content {
                                            display: block;
                              }
                              /* Style pour la barre de déconnexion */
                              .logout {
                                            position: absolute;
                                            top: 0;
                                            right: 0;
                                            display: flex;
                                            align-items: center;
                                            margin: 10px;
                                            background-color: #ffffff; /* Couleur de fond de la barre de déconnexion */
                                            padding: 10px;
                                            border-radius: 5px;
                              }
                              .logout a {
                                            color: #000000;
                                            text-decoration: none;
                                            font-size: 16px;
                                            font-weight: bold;
                                            margin-left: 10px;
                              }
                              .logout img {
                                            width: 30px;
                                            height: 30px;
                                            border-radius: 50%;
                                            object-fit: cover;
                                            margin-right: 10px;
                              }
        body {
            background: url('../image/campus\ image\ 1.jpg') no-repeat center center fixed; 
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .carousel {
            width: 600px;
            height: 400px;
            position: relative;
            overflow: hidden;
        }

        .carousel__slide {
            width: 100%;
            height: 100%;
            position: absolute;
            opacity: 0;
        }

        .carousel__slide:nth-child(1) {
            opacity: 1;
        }

        #prev, #next {
            position: absolute;
            top: 90%;
            transform: translateY(-50%);
            background-color: #f8f9fa; /* Couleur de fond */
            border: none;
            border-radius: 5px; /* Coins arrondis */
            padding: 10px;
            box-shadow: 2px 2px 8px rgba(6, 118, 146, 0.2); /* Ombre portée */
            transition: background-color 0.3s; /* Transition pour adoucir le changement de couleur */
        }

        #prev {
            left: 10px;
        }

        #next {
            right: 10px;
        }
    </style>
</head>
<body>
    <!-- Barre de déconnexion -->
               <div class="logout">
                              <img src="../image/profil.jpg" alt="Mon profil">
                              <a href="connexion.html">Deconnexion</a>
               </div>
               <!-- Menu déroulant -->
               <div class="dropdown">
                              <button><img src="../image/menu.jpg" alt="Menu"></button>
                              <div class="dropdown-content">
                                            <a href="Acceuil.html">Acceuil</a>
                                            <a href="matieres.html">Matieres</a>
                                            <a href="Competence.html">Mes competences</a>
                                            <a href="#">Toutes competences</a>
                              </div>
               </div>
    <div class="carousel">
        <div class="carousel__slide">
            <a href="MatieresMaths.html"><img src="../image/maths.png" alt="Maths"></a>
        </div>
        <div class="carousel__slide">
            <a href="MatieresPhysique.html"><img src="../image/physique.png" alt="physique"></a>
        </div>
        <div class="carousel__slide">
            <a href="MatieresElectronique.html"><img src="../image/electronique.png" alt="electronique"></a>
        </div>
        <div class="carousel__slide">
            <a href="MatieresInformatique.html"><img src="../image/Informatique.png" alt="informatique"></a>
        </div>
        <div class="carousel__slide">
            <a href="MatieresLV1.html"><img src="../image/anglais.png" alt="anglais"></a>
        </div>
        <div class="carousel__slide">
            <a href="MatieresLV2.html"><img src="../image/espagnol.png" alt="espagnol"></a>
        </div>
        <div class="carousel__slide">
            <a href="MatieresFrancais.html"><img src="../image/français.png" alt="français"></a>
        </div>
        <button id="prev">Précédent</button>
        <button id="next">Suivant</button>
    </div>

    <script>
        let currentSlide = 0;
        let slides = document.querySelectorAll('.carousel__slide');

        document.getElementById('next').addEventListener('click', function() {
            slides[currentSlide].style.opacity = 0;
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].style.opacity = 1;
        });

        document.getElementById('prev').addEventListener('click', function() {
            slides[currentSlide].style.opacity = 0;
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            slides[currentSlide].style.opacity = 1;
        });
    </script>
</body>
</html>
