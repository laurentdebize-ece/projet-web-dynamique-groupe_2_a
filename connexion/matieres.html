			position: absolute;

        #slider {
  width: 500px;

}

    #slider img {
      position: absolute;
      top: 0;

    #slider img.active {

    }
    #slider nav {
      position: absolute;

    #slider nav button {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #ccc;
      margin: 0 5px;
      border: none;
      cursor: pointer;
    }

          <a href="MatieresMaths.html"><img class="active" src="imagemaths.png" alt="Maths"></a>
          <a href="MatieresPhysique.html"><img src="imagemaths.png" alt="Physique"></a>

         <a href="MatieresInformatique.html"><img src="imagemaths.png" alt="Informatique"></a>

          <a href="MatieresV2.html"><img src="imagemaths.png" alt="LV2"></a>
          <a href="MatieresFrancais.html"><img src="imagemaths.png" alt="Francais"></a>
          
          <nav>
            <button class="active" onclick="changeImage(0)"></button>
            <button onclick="changeImage(1)"></button>
            <button onclick="changeImage(2)"></button>
            <button onclick="changeImage(3)"></button>
            <button onclick="changeImage(4)"></button>
            <button onclick="changeImage(5)"></button>
            <button onclick="changeImage(6)"></button>
          </nav>
        </div>
        <script>
          const images = document.querySelectorAll('#slider img');
          const buttons = document.querySelectorAll('#slider nav button');
      
          let currentImage = 0;
      
          function changeImage(index) {
            images[currentImage].classList.remove('active');
            buttons[currentImage].classList.remove('active');
            currentImage = index;
            images[currentImage].classList.add('active');
            buttons[currentImage].classList.add('active');
          }
      
          setInterval(() => {
            let nextImage = currentImage + 1;
            if (nextImage >= images.length) {
              nextImage = 0;
            }
            changeImage(nextImage);
          }, 5000);
        </script>
